<ion-header>
  <ion-toolbar>
    <ion-title>erp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="!columns" class="ion-align-items-center ion-justify-content-center" style="height: 80vh;">

      <ion-col align="center">
        <input
                (change)="fileChanged($event)"
                type="file"
                name="file-erp[]"
                id="file-erp"
                class="inputfile inputfile-erp" />
        <label for="file-erp">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
          <span>{{'import_file' | translate}}</span></label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="columns">
      <ion-col size="12">
        <ng-container>
          <form (submit)="doUpload()">
            <ion-list>
              <ion-item>
                <ion-label> {{'head' | translate}}</ion-label>
                <ion-label slot="end" class="ion-text-end"> {{'column' | translate}}</ion-label>
              </ion-item>
              <ion-item *ngFor="let column of columns">
                <ion-label> {{column.name}}</ion-label>
                <ion-select [(ngModel)]="column.field" name="field"  placeholder="{{'choose_field' | translate}}" interface="popover">
                  <ion-select-option value="ean" >{{'ean' | translate }}</ion-select-option>
                  <ion-select-option value="amount" >{{'amount' | translate }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <div class="ion-padding">
              <ion-button type="submit" >
                {{ 'upload' | translate }}
              </ion-button>
            </div>
          </form>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
