<ion-header>
  <ion-toolbar>
    <ion-title>reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!inventarioReal.showDialog" style="height: 100%">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%">
      <!-- Crescent -->
      <ion-spinner name="crescent"></ion-spinner>
    </ion-row>
  </ion-grid>
  <div *ngIf="inventarioReal.showDialog" class="ion-padding">

    <ion-row>
      <ion-col size="12" sizeLg="6">
        <ion-card>
          <ion-card-content>
            <canvas #canvas1></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeLg="6">
        <ion-card>
          <ion-card-content>
            <canvas #canvas2></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
