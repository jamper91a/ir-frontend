<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <form (submit)="doUpdate()">
        <ion-list>
          <ion-title>{{'new_zone' | translate}}</ion-title>
          <ion-row>
            <ion-col size="9">
              <ion-item>
                <ion-label  position="stacked">{{ 'name' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="request.name" name="name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="3">
              <div class="ion-padding">
                <ion-button type="submit" >
                  {{ 'create' | translate }}
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
