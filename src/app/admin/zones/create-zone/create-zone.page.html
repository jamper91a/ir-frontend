<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <form (submit)="doCreate()">
        <ion-list>
          <ion-title>{{'new_zone' | translate}}</ion-title>
          <ion-row>
            <ion-col size="9">
              <ion-item>
                <ion-label  position="stacked">{{ 'name' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="request.name" name="name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="3">
              <div class="ion-padding">
                <ion-button type="submit" >
                  {{ 'create' | translate }}
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-title>{{'zones' | translate}}</ion-title>
        <ion-progress-bar type="indeterminate" *ngIf="!zones"></ion-progress-bar>
        <ng-container *ngIf="zones">
          <ion-searchbar placeholder="{{ 'shops' | translate}}" debounce="500" (ionChange)="filterItems($event)"></ion-searchbar>
          <ion-item-sliding *ngFor="let shop of zones" (click)="goToZone(shop)">
            <ion-item>
              <ion-label>{{shop.name}}</ion-label>
              <ion-note slot="end">{{shop.createdAt}}</ion-note>
            </ion-item>
          </ion-item-sliding>
        </ng-container>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
