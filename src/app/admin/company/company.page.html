<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content>
  <form (submit)="doUpdate()">
    <ion-list>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label  position="stacked">{{ 'logo' | translate }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row  class="ion-align-items-center ion-justify-content-center" style="height: 100%">
          <ion-col>
            <img [src]="imgURL" height="200" *ngIf="imgURL" alt="{{'logo' | translate}}">
          </ion-col>
          <ion-col>
            <input
                    (change)="handleFileInput($event.target.files)"
                    type="file"
                    name="file-1[]"
                    id="file-1"
                    class="inputfile inputfile-1" />
            <label for="file-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
              <span>{{'choose_logo' | translate}}</span></label>
          </ion-col>
        </ion-row>

      </ion-item>
      <ion-item>
        <ion-label  position="stacked">{{ 'name' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="request.name" name="email"></ion-input>
      </ion-item>
      <div class="ion-padding">
        <ion-button type="submit" >
          {{ 'update' | translate }}
        </ion-button>
      </div>


    </ion-list>
  </form>
</ion-content>
