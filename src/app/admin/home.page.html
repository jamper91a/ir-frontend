<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{tittle}}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="logOut()">
          <ion-icon name="log-out" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    admin
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>
  <ion-tabs >
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="company" [selected]="selectedPath.includes('companies/create')">
        <ion-icon name="apps"></ion-icon>
        <ion-label>{{'company' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="shops" [selected]="selectedPath.includes('companies/create')">
        <ion-icon name="business"></ion-icon>
        <ion-label>{{'shops' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="products" [selected]="selectedPath.includes('companies/create')">
        <ion-icon name="pricetags"></ion-icon>
        <ion-label>{{'products' | translate}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
